<body>
    <h1 id="treyo">TReyo</h1>
    <div class="container">
        <div class="inputs">
            <input type="text" name="text-col" id="input-column" placeholder="create column">
            <input type="text" name="text-row" id="input-row" placeholder="write row">
            <select name="select-columns" id="select-column">
                <option value="0" disabled selected>Select Group</option>
            </select>
            <button id="button-row">Ekle</button>
        </div>
        <div id="task-container">

        </div>
        <div id="delete-item">
            <h1>Delete Item</h1>
            <ul id="deleter" class="connectedSortable"></ul>
        </div>
    </div>
   
    <script src="script.js"></script>
